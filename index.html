<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container" id="calculator">

        <input type="text" id="display" disabled>

        <br>
        <input type="button" value="1" onclick="displayWhenClicked('1')">
        <input type="button" value="2" onclick="displayWhenClicked('2')">
        <input type="button" value="3" onclick="displayWhenClicked('3')">
        <input type="button" value="+" onclick="displayWhenClicked('+')">
        <br>

        <input type="button" value="4" onclick="displayWhenClicked('4')">
        <input type="button" value="5" onclick="displayWhenClicked('5')">
        <input type="button" value="6" onclick="displayWhenClicked('6')">
        <input type="button" value="-" onclick="displayWhenClicked('-')">
        <br>

        <input type="button" value="7" onclick="displayWhenClicked('7')">
        <input type="button" value="8" onclick="displayWhenClicked('8')">
        <input type="button" value="9" onclick="displayWhenClicked('9')">
        <input type="button" value="*" onclick="displayWhenClicked('*')">
        <br>

        <input type="button" value="C" onclick="clearScreen()">
        <input type="button" value="0" onclick="displayWhenClicked('0')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="/" onclick="displayWhenClicked('/')">
        <br>

    </div>    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<script src="function.js"></script>

</html>
